<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center;">History Antrian</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of ListAntrian" (click)="gotoDetails(item)">
      <h1>No.Urut : {{item.NoAntrian}}</h1>
      <h2>Tanggal Daftar : {{item.TanggalDaftar | date}}</h2>
      <h3>{{item.Layanan.RumahSakit.NamaRS}}</h3>
      <h4>{{item.Layanan.Layanan.JenisLayanan}}</h4>
      
    </ion-item>
  </ion-list>
</ion-content>

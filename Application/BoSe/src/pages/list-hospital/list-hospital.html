<ion-header>

  <ion-navbar>
    <ion-title>List Rumah Sakit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <div class="div-custom">
    <ion-card *ngFor="let item of Hospital" >
      <ion-row>
        <ion-col style="padding: 0;">
          <div class="box">
            <div class="ribbon ribbon-top-left">
              <span>Show Details</span>
            </div>
            <img src="http://kotabogor.go.id/uploads/post/rsud213.jpg" class="cover" />
          </div>
        </ion-col>
      </ion-row>
      <ion-card-content>
        <h2>{{item.NamaRS}}</h2>
        <h4 style="color:#3498db;">Kelas {{item.KelasRS}}</h4>
        <h4>{{item.Deskripsi}}</h4>
      </ion-card-content>
      <ion-row class="row-label">
        <ion-col col-12>
          <button ion-button icon-left clear small>
            <ion-icon ios="ios-pin" md="md-pin" class="custom-color"></ion-icon>
            <h4>{{item.Alamat}}</h4>
          </button>
        </ion-col>
      </ion-row>
      <ion-row class="row-label">
        <ion-col col-4>
          <button ion-button icon-left clear small>
            <ion-icon ios="ios-time" md="md-time" class="custom-color"></ion-icon>
            <h3>{{item.Telephone}}</h3>
          </button>
        </ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4-custom>
          <button ion-button icon-left secondary [outline]="true" class="custom-button-pick">
            <div style="font-size: 3.5vw;" (click)="gotoService(item.IdRS)">Select</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

  </div>
</ion-content>
